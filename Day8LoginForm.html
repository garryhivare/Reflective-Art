<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./Day8Loginform.css">
</head>
  <body>
  
    
    <div class="container-fluid">
        <form class="mx-auto">
            <h1 class="text-center">Login </h1>
            <div class="mb-3 mt-5">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div class="form-text">Please enter your password carefully</div>
              <div id="emailHelp" class="form-text"><a href="">Forget Password? </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" required class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">i Agree all Term's & Condition's</label>
            </div>
            <button type="submit" class="btn btn-warning">Login</button>
          </form>
          
    </div>
   
  </body>
</html>
